name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clean build directory
        run: rm -rf build

      - name: Build
        run: npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      - name: Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "Error: build directory not found!"
            exit 1
          fi
          echo "Build files:"
          ls -la build/
          echo ""
          echo "Static JS files:"
          ls -la build/static/js/ || echo "No JS files found"
          echo ""
          echo "Index.html JS references:"
          grep -o 'src="[^"]*\.js"' build/index.html || echo "No JS references found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
